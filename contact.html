        <header>
            <section>
                <!--inline styling for image to the logo-->

                    <!--Unordered List --->

                </ul>
            </nav>
        </header>
        <main id="cover">
            <h1>We are Always here for You</h1>
            <section class="wrap-contact">
                <section id="form_contact">
                    <h3>Please enter the following information:</h3>
                    <form action="http://foo.com" method="get">
                        <label for="first_name">First name:<span class="required">*</span></label>
                        <input type="text" name="first_name" id="first_name" autofocus required><br>
                        <label for="last_name">Last name:<span class="required">*</span></label>
                        <input type="text" name="last_name" id="last_name" required><br>
                        <label for="email">Email:<span class="required">*</span></label>
                        <input type="email" name="email" id="email" required placeholder="name123@example.com">
                        <br><br>
                        <label for="internet">Heard of us:</label>
                        <br>
                        <fielders>
                            <input type= "checkbox" id="google" name="internet" value ="paper" checked>Google Ads<br>
                            <input type= "checkbox" id="facebook" name="internet" value ="" checked>Facebook<br>
                            <input type= "checkbox" id="linkedin" name="internet" value ="" checked>Linkedin<br>
                            <input type= "checkbox" id="others" name="internet" value ="" checked>Others<br>
                        </fielders>
                        <br>
                        <fielders>
                            <label for="message">Query : </label>
                            <textarea cols="40" rows="6" id="message" name="message" placeholder="Your message must be less than 200 characters" data-maxlength="200"></textarea><br>
                            <input type="submit" name="submit" id="button" value="Submit">
                            <input type="reset" name="reset" id="reset">
                        </fielders>
                    </form>
                </section>
            </section>
        </main>
